<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practicas</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-800">

	<header>
		<nav class="bg-gray-700 mt-5 mx-6 p-1 rounded-full flex items-center justify-between">
		
			<!-- Buscador -->
			<div class="flex items-center space-x-2">
				<button id="toggleIcon" class="p-3"><img src="Sprites/LupaIcono.png" class="w-8 ml-3 transition-transform duration-200"></button>
				<input type="text" placeholder="Buscar las carpetas" class="bg-gray-700 text-white px-5 py-2 rounded-full focus:outline-none w-full">
			</div>

			<!-- Iconos derecha -->
			<div class="flex items-center space-x-2">
				<button class="p-3 rounded-full transition duration-200 hover:bg-stone-500"><img src="Sprites/CamaraIcon.png" class="w-8 transition-transform duration-200 hover:scale-150"></button>
				<button class="p-3 rounded-full transition duration-200 hover:bg-stone-500"><img src="Sprites/ImgIcono.png" class="w-6 transition-transform duration-200 hover:scale-150"></button>
				<button class="p-3 rounded-full transition duration-200 hover:bg-stone-500 mr-4"><img src="Sprites/3pntIcono.png" class="w-7 mr-6 transition-transform duration-200 hover:scale-150"></button>
			</div>
		</nav>
	</header>

	<main class="mt-3 p-2">
		<!-- Fotos tomadas -->
		<div class="grid grid-cols-2 gap-2">
			<img src="Sprites/PhotoNullIcono.WEBP" class="w-full aspect-square object-cover">
			<img src="Sprites/PhotoNullIcono.WEBP" class="w-full aspect-square object-cover">
			<img src="Sprites/PhotoNullIcono.WEBP" class="w-full aspect-square object-cover">
			<img src="Sprites/PhotoNullIcono.WEBP" class="w-full aspect-square object-cover">
			<img src="Sprites/PhotoNullIcono.WEBP" class="w-full aspect-square object-cover">
			<img src="Sprites/PhotoNullIcono.WEBP" class="w-full aspect-square object-cover">
			<img src="Sprites/PhotoNullIcono.WEBP" class="w-full aspect-square object-cover">
		</div>
	</main>

	<script>
		<!-- Este Js da funcionalidad al boton buscar del encabezado -->
		const button = document.getElementById("toggleIcon");
		const img = button.querySelector("img");

		button.addEventListener("click", () => {
			if (img.src.includes("LupaIcono.png")) {
				img.src = "Sprites/AtrasIcono.png";
			} else {
      				img.src = "Sprites/LupaIcono.png";
   			}
		});
	</script>

</body>
</html>
